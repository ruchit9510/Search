<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Edge Search</title>
    <link rel="icon" href="https://i.ibb.co/dKB4TsR/icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Microsoft Edge Random Search</h2>
        <p>Enter the number of random searches you want to run:</p>
        <form id="searchForm">
            <input type="number" id="numSearches" min="1">
            <button type="submit">Search!</button>
        </form>
        <button onclick="stopSearches()">Stop</button>
        <p id="searchCount">Searches done: 0</p>
        <footer>
            Made by <a href="https://www.instagram.com/ruchit.kapuriya_15/?utm_source=qr&igshid=MzNlNGNkZWQ4Mg%3D%3D" target="_blank" style="color: #777;">Ruchit</a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
